<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Portal - Corprex</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-black: #000000;
            --secondary-black: #0a0a0a;
            --dark-gray: #1a1a1a;
            --medium-gray: #2a2a2a;
            --light-gray: #666666;
            --text-gray: #999999;
            --text-primary: #ffffff;
            --text-secondary: #cccccc;
            --border-color: #333333;
            --accent-green: #4CAF50;
            --error-red: #ff4444;
        }

        body {
            font-family: 'Montserrat', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: var(--primary-black);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        /* Login Container */
        .login-container {
            background: var(--secondary-black);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 3rem 2.5rem;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        /* Logo */
        .login-logo {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .login-logo h1 {
            font-size: 2rem;
            font-weight: 600;
            letter-spacing: -0.02em;
            margin-bottom: 0.5rem;
        }

        .login-logo p {
            color: var(--text-secondary);
            font-size: 1rem;
            font-weight: 300;
        }

        /* Form Title */
        .form-title {
            text-align: center;
            margin-bottom: 2rem;
        }

        .form-title h2 {
            font-size: 1.5rem;
            font-weight: 300;
            margin-bottom: 0.5rem;
        }

        .form-title p {
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        /* Form */
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 1.25rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .form-label {
            font-size: 0.875rem;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .form-input {
            background: var(--dark-gray);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 0.875rem 1rem;
            color: var(--text-primary);
            font-size: 0.95rem;
            font-family: inherit;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--text-primary);
            background: var(--medium-gray);
        }

        .form-input::placeholder {
            color: var(--text-gray);
        }

        /* Error Message */
        .error-message {
            background: rgba(255, 68, 68, 0.1);
            border: 1px solid rgba(255, 68, 68, 0.3);
            border-radius: 6px;
            padding: 0.75rem 1rem;
            color: var(--error-red);
            font-size: 0.875rem;
            display: none;
            margin-bottom: 1rem;
        }

        .error-message.show {
            display: block;
        }

        /* Submit Button */
        .submit-btn {
            background: var(--text-primary);
            color: var(--primary-black);
            border: none;
            border-radius: 8px;
            padding: 0.875rem 1.75rem;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
            margin-top: 0.5rem;
        }

        .submit-btn:hover {
            background: var(--text-secondary);
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(255, 255, 255, 0.1);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        /* Loading Spinner */
        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid var(--primary-black);
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 0.8s linear infinite;
            margin-right: 0.5rem;
            vertical-align: middle;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Demo Notice */
        .demo-notice {
            text-align: center;
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid var(--border-color);
        }

        .demo-notice h3 {
            font-size: 0.875rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
        }

        .demo-notice p {
            font-size: 0.75rem;
            color: var(--text-gray);
            line-height: 1.5;
        }

        .demo-credentials {
            background: var(--dark-gray);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 0.75rem;
            margin-top: 0.75rem;
            font-family: 'Monaco', 'Consolas', monospace;
            font-size: 0.875rem;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .login-container {
                padding: 2rem 1.5rem;
            }

            .login-logo h1 {
                font-size: 1.75rem;
            }

            .form-title h2 {
                font-size: 1.25rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- Logo -->
        <div class="login-logo">
            <h1>CORPREX</h1>
            <p>Client Portal</p>
        </div>

        <!-- Form Title -->
        <div class="form-title">
            <h2>Welcome Back</h2>
            <p>Enter your credentials to access the Omega demo</p>
        </div>

        <!-- Error Message -->
        <div class="error-message" id="errorMessage">
            Invalid credentials. Please try again.
        </div>

        <!-- Login Form -->
        <form class="login-form" id="loginForm">
            <div class="form-group">
                <label class="form-label" for="username">Username</label>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    class="form-input" 
                    placeholder="Enter your username"
                    required
                    autocomplete="username"
                >
            </div>

            <div class="form-group">
                <label class="form-label" for="password">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    class="form-input" 
                    placeholder="Enter your password"
                    required
                    autocomplete="current-password"
                >
            </div>

            <button type="submit" class="submit-btn" id="submitBtn">
                Sign In
            </button>
        </form>

        <!-- Demo Notice -->
        <div class="demo-notice">
            <h3>Demo Credentials</h3>
            <p>Use these credentials to explore the Corprex Omega interface:</p>
            <div class="demo-credentials">
                Username: demo<br>
                Password: corprex2024
            </div>
        </div>
    </div>

    <script>
        // Client credentials (in production, this would be server-side)
        const validCredentials = [
            { username: 'demo', password: 'corprex2024' },
            // Add more client credentials here
        ];

        // Form submission
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const errorMessage = document.getElementById('errorMessage');
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Show loading state
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="spinner"></span>Signing in...';
            errorMessage.classList.remove('show');

            // Simulate API call delay
            await new Promise(resolve => setTimeout(resolve, 1000));

            // Validate credentials
            const isValid = validCredentials.some(cred => 
                cred.username === username && cred.password === password
            );

            if (isValid) {
                // Store session
                sessionStorage.setItem('corprexAuth', JSON.stringify({
                    username: username,
                    loginTime: Date.now()
                }));

                // Redirect to chat
                window.location.href = 'client-chat.html';
            } else {
                // Show error
                errorMessage.classList.add('show');
                submitBtn.disabled = false;
                submitBtn.innerHTML = 'Sign In';
            }
        });

        // Check if already logged in
        if (sessionStorage.getItem('corprexAuth')) {
            window.location.href = 'client-chat.html';
        }
    </script>
</body>
</html>
