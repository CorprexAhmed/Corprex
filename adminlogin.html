<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Corprex</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-black: #000000;
            --secondary-black: #0a0a0a;
            --dark-gray: #1a1a1a;
            --medium-gray: #2a2a2a;
            --light-gray: #666666;
            --text-gray: #999999;
            --text-primary: #ffffff;
            --text-secondary: #cccccc;
            --border-color: #333333;
            --error-color: #ff4444;
            --success-color: #4CAF50;
        }

        /* Initial loading state to prevent flash */
        body {
            font-family: 'Montserrat', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: var(--primary-black);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        body.loaded {
            opacity: 1;
        }

        /* Background animation */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 80%, var(--secondary-black) 0%, transparent 50%),
                        radial-gradient(circle at 80% 20%, var(--dark-gray) 0%, transparent 50%),
                        radial-gradient(circle at 40% 40%, var(--secondary-black) 0%, transparent 50%);
            z-index: -1;
            animation: moveGradient 20s ease infinite;
        }

        @keyframes moveGradient {
            0%, 100% {
                transform: translate(0, 0) rotate(0deg);
            }
            33% {
                transform: translate(30px, -30px) rotate(120deg);
            }
            66% {
                transform: translate(-20px, 20px) rotate(240deg);
            }
        }

        .login-container {
            background: rgba(26, 26, 26, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 3rem;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.05), transparent);
            transition: left 0.5s;
        }

        .login-container:hover::before {
            left: 100%;
        }

        .login-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: 600;
            letter-spacing: -0.02em;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, var(--text-primary) 0%, var(--text-secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .login-subtitle {
            font-size: 0.875rem;
            color: var(--text-secondary);
            letter-spacing: 0.05em;
            text-transform: uppercase;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            font-size: 0.875rem;
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .form-input {
            width: 100%;
            padding: 0.875rem 1rem;
            background: var(--secondary-black);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 1rem;
            transition: all 0.3s ease;
            font-family: 'Montserrat', sans-serif;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--text-primary);
            background: var(--primary-black);
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.1);
        }

        .form-input::placeholder {
            color: var(--text-gray);
        }

        .password-container {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-gray);
            cursor: pointer;
            padding: 0.25rem;
            transition: color 0.3s ease;
        }

        .toggle-password:hover {
            color: var(--text-primary);
        }

        .toggle-password svg {
            width: 20px;
            height: 20px;
        }

        .remember-me {
            display: flex;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .remember-me input[type="checkbox"] {
            width: 18px;
            height: 18px;
            margin-right: 0.75rem;
            cursor: pointer;
            accent-color: var(--text-primary);
        }

        .remember-me label {
            font-size: 0.875rem;
            color: var(--text-secondary);
            cursor: pointer;
        }

        .login-button {
            width: 100%;
            background: var(--text-primary);
            color: var(--primary-black);
            padding: 1rem 2rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            letter-spacing: 0.02em;
            position: relative;
            overflow: hidden;
        }

        .login-button::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.1);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .login-button:active::after {
            width: 300px;
            height: 300px;
        }

        .login-button:hover {
            background: var(--text-secondary);
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(255, 255, 255, 0.2);
        }

        .login-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            background: rgba(255, 68, 68, 0.1);
            border: 1px solid var(--error-color);
            color: var(--error-color);
            padding: 0.75rem 1rem;
            border-radius: 8px;
            font-size: 0.875rem;
            margin-bottom: 1.5rem;
            display: none;
            animation: shake 0.5s ease;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .error-message.show {
            display: block;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.875rem;
            margin-top: 2rem;
            transition: color 0.3s ease;
        }

        .back-link:hover {
            color: var(--text-primary);
        }

        .back-link svg {
            width: 16px;
            height: 16px;
            margin-right: 0.5rem;
        }

        /* Demo info */
        .demo-info {
            background: rgba(76, 175, 80, 0.1);
            border: 1px solid var(--success-color);
            color: var(--success-color);
            padding: 0.75rem 1rem;
            border-radius: 8px;
            font-size: 0.875rem;
            margin-bottom: 1.5rem;
            text-align: left;
            line-height: 1.5;
        }

        /* Loading state */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid var(--primary-black);
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 0.8s linear infinite;
            margin-left: 0.5rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 480px) {
            .login-container {
                padding: 2rem;
                margin: 1rem;
            }

            .logo {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1 class="logo">CORPREX</h1>
            <p class="login-subtitle">Admin Access</p>
        </div>

        <div class="demo-info">
            <strong>Demo Account:</strong><br>
            Email: admin@corprex.com<br>
            Password: admin123
        </div>

        <div class="error-message" id="errorMessage">
            Invalid credentials. Please try again.
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    class="form-input" 
                    placeholder="Enter your email"
                    required
                    autocomplete="email"
                >
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <div class="password-container">
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        class="form-input" 
                        placeholder="Enter your password"
                        required
                        autocomplete="current-password"
                    >
                    <button type="button" class="toggle-password" id="togglePassword">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                            <circle cx="12" cy="12" r="3"/>
                        </svg>
                    </button>
                </div>
            </div>

            <div class="remember-me">
                <input type="checkbox" id="remember" name="remember">
                <label for="remember">Remember me</label>
            </div>

            <button type="submit" class="login-button" id="loginButton">
                <span id="buttonText">Login to Admin Panel</span>
            </button>
        </form>

        <a href="index.html" class="back-link">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M19 12H5M5 12L12 19M5 12L12 5"/>
            </svg>
            Back to website
        </a>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>

    <script>
        // Prevent FOUC (Flash of Unstyled Content)
        document.addEventListener('DOMContentLoaded', function() {
            document.body.classList.add('loaded');
        });

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBiUDyNj1R4-QBRDZY-mxN0fPg_4TdSDCY",
            authDomain: "corprexnewspage.firebaseapp.com",
            projectId: "corprexnewspage",
            storageBucket: "corprexnewspage.firebasestorage.app",
            messagingSenderId: "957002833855",
            appId: "1:957002833855:web:61e87ca3cbfcc91ca52eb8",
            measurementId: "G-HHHM9Q5PG1"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // Set persistence to local to prevent re-authentication
        auth.setPersistence(firebase.auth.Auth.Persistence.LOCAL);

        // Prevent multiple auth state listeners
        let authListenerSet = false;
        let isRedirecting = false;

        // Check if already authenticated
        if (!authListenerSet) {
            authListenerSet = true;
            auth.onAuthStateChanged((user) => {
                if (user && !isRedirecting) {
                    // User is already signed in, redirect to dashboard
                    isRedirecting = true;
                    window.location.replace('admin-dashboard.html');
                }
            });
        }

        // Password visibility toggle
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');
        
        togglePassword.addEventListener('click', () => {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            
            // Update icon based on visibility
            if (type === 'text') {
                togglePassword.innerHTML = `
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"/>
                        <line x1="1" y1="1" x2="23" y2="23"/>
                    </svg>
                `;
            } else {
                togglePassword.innerHTML = `
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                        <circle cx="12" cy="12" r="3"/>
                    </svg>
                `;
            }
        });

        // Form submission
        const loginForm = document.getElementById('loginForm');
        const errorMessage = document.getElementById('errorMessage');
        const loginButton = document.getElementById('loginButton');
        const buttonText = document.getElementById('buttonText');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Prevent multiple submissions
            if (loginButton.disabled || isRedirecting) {
                return;
            }
            
            // Get form values
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            
            // Basic validation
            if (!email || !password) {
                errorMessage.textContent = 'Please enter both email and password.';
                errorMessage.classList.add('show');
                return;
            }
            
            // Show loading state
            loginButton.disabled = true;
            buttonText.innerHTML = 'Logging in<span class="loading"></span>';
            
            // Hide error message
            errorMessage.classList.remove('show');
            
            try {
                // Sign in with Firebase Auth
                console.log('Attempting login for:', email);
                const userCredential = await auth.signInWithEmailAndPassword(email, password);
                
                if (userCredential.user) {
                    // Success - redirect will happen via auth state listener
                    isRedirecting = true;
                    buttonText.textContent = 'Success! Redirecting...';
                    // Force redirect after short delay
                    setTimeout(() => {
                        window.location.replace('admin-dashboard.html');
                    }, 500);
                }
                
            } catch (error) {
                console.error('Login error:', error.code, error.message);
                
                // Reset button state
                loginButton.disabled = false;
                buttonText.textContent = 'Login to Admin Panel';
                
                // Show appropriate error message
                switch (error.code) {
                    case 'auth/user-not-found':
                        errorMessage.textContent = 'No account found with this email. Please check your email or contact support.';
                        break;
                    case 'auth/wrong-password':
                        errorMessage.textContent = 'Incorrect password. Please try again.';
                        break;
                    case 'auth/invalid-email':
                        errorMessage.textContent = 'Invalid email format. Please enter a valid email address.';
                        break;
                    case 'auth/user-disabled':
                        errorMessage.textContent = 'This account has been disabled. Please contact support.';
                        break;
                    case 'auth/too-many-requests':
                        errorMessage.textContent = 'Too many failed login attempts. Please try again in a few minutes.';
                        break;
                    case 'auth/network-request-failed':
                        errorMessage.textContent = 'Network error. Please check your internet connection.';
                        break;
                    default:
                        errorMessage.textContent = `Login failed: ${error.message}`;
                }
                errorMessage.classList.add('show');
            }
        });

        // Remember me functionality
        window.addEventListener('load', () => {
            const rememberCheckbox = document.getElementById('remember');
            const emailInput = document.getElementById('email');
            
            // Check for saved email
            const savedEmail = localStorage.getItem('rememberEmail');
            if (savedEmail) {
                emailInput.value = savedEmail;
                rememberCheckbox.checked = true;
            }
        });

        // Save email preference on form submission
        loginForm.addEventListener('submit', () => {
            const rememberCheckbox = document.getElementById('remember');
            const emailInput = document.getElementById('email');
            
            if (rememberCheckbox.checked) {
                localStorage.setItem('rememberEmail', emailInput.value.trim());
            } else {
                localStorage.removeItem('rememberEmail');
            }
        });

        // Prevent navigation during authentication
        window.addEventListener('beforeunload', (e) => {
            if (loginButton.disabled && !isRedirecting) {
                e.preventDefault();
                e.returnValue = '';
            }
        });

        // Create demo account if it doesn't exist
        async function ensureDemoAccount() {
            try {
                // Try to sign in first to check if account exists
                await auth.signInWithEmailAndPassword('admin@corprex.com', 'admin123');
                // If successful, sign out
                await auth.signOut();
                console.log('Demo account exists');
            } catch (error) {
                if (error.code === 'auth/user-not-found') {
                    // Account doesn't exist, create it
                    try {
                        await auth.createUserWithEmailAndPassword('admin@corprex.com', 'admin123');
                        console.log('Demo account created');
                    } catch (createError) {
                        console.error('Error creating demo account:', createError);
                    }
                }
            }
        }

        // Ensure demo account exists when page loads
        window.addEventListener('load', () => {
            ensureDemoAccount();
        });
    </script>
</body>
</html>
