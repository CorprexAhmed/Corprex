<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Corprex</title>
    <script src="admin-auth.js"></script>
    <script>
        // Immediate authentication check before page loads
        if (!sessionStorage.getItem('corprex_admin_session')) {
            window.location.replace('adminlogin.html');
        }
    </script>
    <style>
        /* Hide body initially until auth check completes */
        body { display: none; }
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-black: #000000;
            --secondary-black: #0a0a0a;
            --dark-gray: #1a1a1a;
            --medium-gray: #2a2a2a;
            --light-gray: #666666;
            --text-gray: #999999;
            --text-primary: #ffffff;
            --text-secondary: #cccccc;
            --border-color: #333333;
            --accent-green: #4CAF50;
            --error-red: #ff4444;
        }

        body {
            font-family: 'Montserrat', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: var(--primary-black);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
        }

        /* Admin Navigation */
        .admin-nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border-color);
            z-index: 1000;
        }

        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 1rem 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-logo {
            font-size: 1.125rem;
            font-weight: 600;
            letter-spacing: -0.02em;
        }

        .nav-right {
            display: flex;
            align-items: center;
            gap: 2rem;
        }

        /* Health Status Indicator */
        .health-status {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        .health-indicator {
            width: 8px;
            height: 8px;
            background: var(--error-red);
            border-radius: 50%;
            transition: background 0.3s ease;
        }

        .health-indicator.healthy {
            background: var(--accent-green);
            box-shadow: 0 0 10px rgba(76, 175, 80, 0.5);
        }

        /* User Section */
        .nav-user {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        .user-avatar {
            width: 32px;
            height: 32px;
            background: var(--dark-gray);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 0.875rem;
            border: 1px solid var(--border-color);
        }

        .logout-btn {
            background: var(--dark-gray);
            border: 1px solid var(--border-color);
            color: var(--text-secondary);
            padding: 0.5rem 1rem;
            border-radius: 6px;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .logout-btn:hover {
            background: var(--medium-gray);
            color: var(--text-primary);
        }

        /* Main Content */
        .dashboard-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 6rem 1.5rem 2rem;
        }

        .dashboard-header {
            margin-bottom: 3rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .dashboard-title {
            font-size: 2.5rem;
            font-weight: 300;
            letter-spacing: -0.02em;
            margin-bottom: 0.5rem;
        }

        .dashboard-subtitle {
            color: var(--text-secondary);
            font-size: 1.125rem;
        }

        .refresh-btn {
            background: var(--dark-gray);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .refresh-btn:hover {
            background: var(--medium-gray);
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 3rem;
        }

        .stat-card {
            background: var(--secondary-black);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 1.5rem;
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 0.875rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 0.5rem;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 600;
            letter-spacing: -0.02em;
        }

        /* Filter Tabs */
        .filter-tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 1rem;
        }

        .filter-tab {
            background: none;
            border: none;
            color: var(--text-secondary);
            padding: 0.5rem 1rem;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
            position: relative;
        }

        .filter-tab:hover {
            color: var(--text-primary);
        }

        .filter-tab.active {
            color: var(--text-primary);
        }

        .filter-tab.active::after {
            content: '';
            position: absolute;
            bottom: -1rem;
            left: 0;
            right: 0;
            height: 2px;
            background: var(--text-primary);
        }

        /* Meetings Table */
        .meetings-table {
            background: var(--secondary-black);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            overflow: hidden;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            background: var(--dark-gray);
            padding: 1rem;
            text-align: left;
            font-weight: 600;
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            border-bottom: 1px solid var(--border-color);
        }

        td {
            padding: 1rem;
            border-bottom: 1px solid rgba(51, 51, 51, 0.5);
        }

        tr:last-child td {
            border-bottom: none;
        }

        tr:hover {
            background: rgba(42, 42, 42, 0.5);
        }

        /* Status Badge */
        .status-badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .status-scheduled {
            background: rgba(76, 175, 80, 0.2);
            color: #4CAF50;
        }

        .status-completed {
            background: rgba(102, 102, 102, 0.2);
            color: var(--text-secondary);
        }

        /* Actions */
        .table-actions {
            display: flex;
            gap: 0.5rem;
        }

        .action-btn {
            background: var(--dark-gray);
            border: 1px solid var(--border-color);
            color: var(--text-secondary);
            padding: 0.375rem 0.75rem;
            border-radius: 6px;
            font-size: 0.75rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .action-btn:hover {
            background: var(--medium-gray);
            color: var(--text-primary);
        }

        .action-btn.danger:hover {
            background: rgba(255, 68, 68, 0.2);
            color: var(--error-red);
            border-color: var(--error-red);
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-secondary);
        }

        .empty-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        /* Error State */
        .error-message {
            background: rgba(255, 68, 68, 0.1);
            border: 1px solid rgba(255, 68, 68, 0.3);
            border-radius: 8px;
            padding: 1rem;
            margin: 1rem 0;
            color: var(--error-red);
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .dashboard-content {
                padding: 5rem 1rem 2rem;
            }

            .dashboard-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }

            .dashboard-title {
                font-size: 2rem;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .meetings-table {
                display: block;
                overflow-x: auto;
                white-space: nowrap;
            }

            .health-status span {
                display: none;
            }

            .filter-tabs {
                overflow-x: auto;
                white-space: nowrap;
                -webkit-overflow-scrolling: touch;
            }
        }

        /* Loading Spinner */
        .spinner {
            border: 2px solid var(--dark-gray);
            border-top-color: var(--text-primary);
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 0.8s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <noscript>
        <meta http-equiv="refresh" content="0;url=adminlogin.html">
    </noscript>
    <!-- Admin Navigation -->
    <nav class="admin-nav">
        <div class="nav-container">
            <div class="nav-logo">CORPREX SCHEDULER ADMIN</div>
            <div class="nav-right">
                <div class="health-status">
                    <div class="health-indicator" id="healthIndicator"></div>
                    <span id="healthText">Checking...</span>
                </div>
                <div class="nav-user">
                    <div class="user-info">
                        <div class="user-avatar">A</div>
                        <span id="username">Admin</span>
                    </div>
                    <button class="logout-btn" onclick="handleLogout()">Logout</button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Dashboard Content -->
    <main class="dashboard-content">
        <div class="dashboard-header">
            <div>
                <h1 class="dashboard-title">Meeting Dashboard</h1>
                <p class="dashboard-subtitle">Manage all scheduled meetings</p>
            </div>
            <button class="refresh-btn" onclick="loadMeetings()">
                ↻ Refresh Data
            </button>
        </div>

        <!-- Statistics -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-label">Total Meetings</div>
                <div class="stat-value" id="totalMeetings">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Upcoming</div>
                <div class="stat-value" id="upcomingMeetings">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Today</div>
                <div class="stat-value" id="todayMeetings">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">This Week</div>
                <div class="stat-value" id="weekMeetings">0</div>
            </div>
        </div>

        <!-- Meetings Section -->
        <div class="meetings-section">
            <div class="filter-tabs">
                <button class="filter-tab active" onclick="filterMeetings('all')">All Meetings</button>
                <button class="filter-tab" onclick="filterMeetings('upcoming')">Upcoming</button>
                <button class="filter-tab" onclick="filterMeetings('today')">Today</button>
                <button class="filter-tab" onclick="filterMeetings('week')">This Week</button>
            </div>

            <div class="meetings-table" id="meetingsTableContainer">
                <div style="text-align: center; padding: 2rem;">
                    <div class="spinner"></div>
                    <p style="margin-top: 1rem; color: var(--text-secondary);">Loading meetings...</p>
                </div>
            </div>
        </div>
    </main>

    <script src="admin-auth.js"></script>
    <script>
        // Immediate authentication check - blocks page content
        (function() {
            // Check if authenticated
            if (!isAuthenticated()) {
                // Not authenticated - redirect immediately
                window.location.replace('adminlogin.html');
                return;
            }
            
            // Authenticated - show body after a brief delay to ensure styles are loaded
            setTimeout(function() {
                document.body.style.display = 'block';
            }, 100);
        })();

        // API Configuration
        const API_URL = 'https://corprex-scheduler.onrender.com/api';
        let allMeetings = [];
        let currentFilter = 'all';

        // Initialize dashboard
        document.addEventListener('DOMContentLoaded', function() {
            checkHealthStatus();
            loadMeetings();
            
            // Refresh data every 30 seconds
            setInterval(() => {
                checkHealthStatus();
                loadMeetings();
            }, 30000);
        });

        // Check API health status
        async function checkHealthStatus() {
            const indicator = document.getElementById('healthIndicator');
            const text = document.getElementById('healthText');
            
            try {
                const response = await fetch(`${API_URL}/health`);
                const data = await response.json();
                
                if (response.ok && data.status === 'ok') {
                    indicator.classList.add('healthy');
                    text.textContent = 'System Healthy';
                } else {
                    indicator.classList.remove('healthy');
                    text.textContent = 'System Error';
                }
            } catch (error) {
                indicator.classList.remove('healthy');
                text.textContent = 'Connection Error';
            }
        }

        // Load all meetings
        async function loadMeetings() {
            try {
                const response = await fetch(`${API_URL}/meetings`);
                if (!response.ok) throw new Error('Failed to fetch meetings');
                
                const data = await response.json();
                allMeetings = data.meetings || [];
                
                // Update statistics
                updateStatistics();
                
                // Display meetings
                displayMeetings();
                
            } catch (error) {
                console.error('Error loading meetings:', error);
                showError('Failed to load meetings. Please try again.');
            }
        }

        // Update statistics
        function updateStatistics() {
            const now = new Date();
            const today = new Date(now.getFullYear(), now.getMonth(), now.getDate());
            const weekStart = new Date(today);
            weekStart.setDate(today.getDate() - today.getDay());
            const weekEnd = new Date(weekStart);
            weekEnd.setDate(weekStart.getDate() + 7);
            
            let upcoming = 0;
            let todayCount = 0;
            let weekCount = 0;
            
            allMeetings.forEach(meeting => {
                const meetingDate = new Date(meeting.date);
                
                if (meetingDate >= now) {
                    upcoming++;
                }
                
                if (meetingDate.toDateString() === today.toDateString()) {
                    todayCount++;
                }
                
                if (meetingDate >= weekStart && meetingDate < weekEnd) {
                    weekCount++;
                }
            });
            
            document.getElementById('totalMeetings').textContent = allMeetings.length;
            document.getElementById('upcomingMeetings').textContent = upcoming;
            document.getElementById('todayMeetings').textContent = todayCount;
            document.getElementById('weekMeetings').textContent = weekCount;
        }

        // Filter meetings
        function filterMeetings(filter) {
            currentFilter = filter;
            
            // Update active tab
            document.querySelectorAll('.filter-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            event.target.classList.add('active');
            
            displayMeetings();
        }

        // Display meetings based on current filter
        function displayMeetings() {
            const container = document.getElementById('meetingsTableContainer');
            const now = new Date();
            const today = new Date(now.getFullYear(), now.getMonth(), now.getDate());
            const weekStart = new Date(today);
            weekStart.setDate(today.getDate() - today.getDay());
            const weekEnd = new Date(weekStart);
            weekEnd.setDate(weekStart.getDate() + 7);
            
            // Filter meetings
            let filteredMeetings = [...allMeetings];
            
            switch (currentFilter) {
                case 'upcoming':
                    filteredMeetings = filteredMeetings.filter(m => new Date(m.date) >= now);
                    break;
                case 'today':
                    filteredMeetings = filteredMeetings.filter(m => 
                        new Date(m.date).toDateString() === today.toDateString()
                    );
                    break;
                case 'week':
                    filteredMeetings = filteredMeetings.filter(m => {
                        const meetingDate = new Date(m.date);
                        return meetingDate >= weekStart && meetingDate < weekEnd;
                    });
                    break;
            }
            
            // Sort by date
            filteredMeetings.sort((a, b) => new Date(a.date) - new Date(b.date));
            
            if (filteredMeetings.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">📅</div>
                        <p>No meetings found</p>
                    </div>
                `;
                return;
            }
            
            // Create table
            const table = `
                <table>
                    <thead>
                        <tr>
                            <th>Date & Time</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Meeting Type</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${filteredMeetings.map(meeting => `
                            <tr>
                                <td>${formatDateTime(meeting.date)}</td>
                                <td>${meeting.name}</td>
                                <td>${meeting.email}</td>
                                <td>${meeting.meetingType}</td>
                                <td>
                                    <span class="status-badge status-${getStatus(meeting.date)}">
                                        ${getStatus(meeting.date)}
                                    </span>
                                </td>
                                <td>
                                    <div class="table-actions">
                                        <button class="action-btn" onclick="viewMeeting('${meeting.id}')">
                                            View
                                        </button>
                                        <button class="action-btn danger" onclick="deleteMeeting('${meeting.id}')">
                                            Delete
                                        </button>
                                    </div>
                                </td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
            
            container.innerHTML = table;
        }

        // Format date and time
        function formatDateTime(dateString) {
            const date = new Date(dateString);
            const options = {
                month: 'short',
                day: 'numeric',
                year: 'numeric',
                hour: 'numeric',
                minute: '2-digit',
                hour12: true
            };
            return date.toLocaleString('en-US', options);
        }

        // Get meeting status
        function getStatus(dateString) {
            const now = new Date();
            const meetingDate = new Date(dateString);
            return meetingDate < now ? 'completed' : 'scheduled';
        }

        // View meeting details
        function viewMeeting(id) {
            const meeting = allMeetings.find(m => m.id === id);
            if (!meeting) return;
            
            alert(`Meeting Details:\n\nName: ${meeting.name}\nEmail: ${meeting.email}\nDate: ${formatDateTime(meeting.date)}\nType: ${meeting.meetingType}\n\nNote: ${meeting.notes || 'No additional notes'}`);
        }

        // Delete meeting
        async function deleteMeeting(id) {
            if (!confirm('Are you sure you want to delete this meeting?')) return;
            
            try {
                const response = await fetch(`${API_URL}/meetings/${id}`, {
                    method: 'DELETE'
                });
                
                if (!response.ok) throw new Error('Failed to delete meeting');
                
                // Reload meetings
                loadMeetings();
                
            } catch (error) {
                console.error('Error deleting meeting:', error);
                alert('Failed to delete meeting. Please try again.');
            }
        }

        // Show error message
        function showError(message) {
            const container = document.getElementById('meetingsTableContainer');
            container.innerHTML = `
                <div class="error-message">
                    <span>⚠️</span>
                    <span>${message}</span>
                </div>
            `;
        }
    </script>
</body>
</html>
