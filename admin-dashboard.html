<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Corprex</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-black: #000000;
            --secondary-black: #0a0a0a;
            --dark-gray: #1a1a1a;
            --medium-gray: #2a2a2a;
            --light-gray: #666666;
            --text-gray: #999999;
            --text-primary: #ffffff;
            --text-secondary: #cccccc;
            --border-color: #333333;
            --error-color: #ff4444;
            --success-color: #4CAF50;
        }

        body {
            font-family: 'Montserrat', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: var(--primary-black);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Admin Navigation */
        .admin-nav {
            background: var(--secondary-black);
            border-bottom: 1px solid var(--border-color);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            backdrop-filter: blur(20px);
        }

        .admin-logo {
            font-size: 1.5rem;
            font-weight: 600;
            letter-spacing: -0.02em;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .admin-badge {
            background: var(--error-color);
            color: var(--text-primary);
            padding: 0.25rem 0.75rem;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 500;
            letter-spacing: 0.05em;
        }

        .admin-actions {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .user-info {
            font-size: 0.875rem;
            color: var(--text-secondary);
            margin-right: 1rem;
        }

        .btn-logout {
            background: transparent;
            color: var(--text-secondary);
            border: 1px solid var(--border-color);
            padding: 0.5rem 1rem;
            border-radius: 6px;
            text-decoration: none;
            font-size: 0.875rem;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .btn-logout:hover {
            color: var(--error-color);
            border-color: var(--error-color);
        }

        .btn-view-site {
            background: var(--text-primary);
            color: var(--primary-black);
            padding: 0.5rem 1rem;
            border-radius: 6px;
            text-decoration: none;
            font-size: 0.875rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn-view-site:hover {
            background: var(--text-secondary);
            transform: translateY(-2px);
        }

        /* Main Container */
        .admin-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 6rem 2rem 2rem;
        }

        /* Dashboard Header */
        .dashboard-header {
            margin-bottom: 3rem;
        }

        .dashboard-title {
            font-size: 2.5rem;
            font-weight: 300;
            margin-bottom: 0.5rem;
        }

        .dashboard-subtitle {
            color: var(--text-secondary);
            font-size: 1.125rem;
        }

        /* News Article Form */
        .article-form-container {
            background: var(--secondary-black);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 2rem;
            margin-bottom: 3rem;
        }

        .form-header {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            font-weight: 500;
        }

        .form-grid {
            display: grid;
            gap: 1.5rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .form-label {
            font-size: 0.875rem;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .form-input,
        .form-textarea,
        .form-select {
            background: var(--dark-gray);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 0.875rem 1rem;
            color: var(--text-primary);
            font-size: 1rem;
            transition: all 0.3s ease;
            font-family: 'Montserrat', sans-serif;
        }

        .form-input:focus,
        .form-textarea:focus,
        .form-select:focus {
            outline: none;
            border-color: var(--text-primary);
            background: var(--primary-black);
        }

        .form-textarea {
            min-height: 120px;
            resize: vertical;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
        }

        .image-preview {
            margin-top: 1rem;
            max-width: 300px;
            border-radius: 8px;
            overflow: hidden;
            display: none;
        }

        .image-preview img {
            width: 100%;
            height: auto;
            display: block;
        }

        .form-actions {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }

        .btn-primary {
            background: var(--text-primary);
            color: var(--primary-black);
            border: none;
            padding: 0.875rem 2rem;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            letter-spacing: 0.02em;
        }

        .btn-primary:hover {
            background: var(--text-secondary);
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(255, 255, 255, 0.1);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: transparent;
            color: var(--text-primary);
            border: 1px solid var(--border-color);
            padding: 0.875rem 2rem;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-secondary:hover {
            border-color: var(--text-primary);
            background: rgba(255, 255, 255, 0.05);
        }

        /* Status Messages */
        .status-message {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: none;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-10px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .status-success {
            background: rgba(76, 175, 80, 0.1);
            border: 1px solid var(--success-color);
            color: var(--success-color);
        }

        .status-error {
            background: rgba(255, 68, 68, 0.1);
            border: 1px solid var(--error-color);
            color: var(--error-color);
        }

        /* Articles List */
        .articles-section {
            margin-top: 3rem;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .section-title {
            font-size: 1.75rem;
            font-weight: 500;
        }

        .articles-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 2rem;
        }

        .article-card {
            background: var(--secondary-black);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            overflow: hidden;
            transition: all 0.3s ease;
            position: relative;
        }

        .article-card:hover {
            transform: translateY(-5px);
            border-color: var(--text-primary);
            box-shadow: 0 10px 30px rgba(255, 255, 255, 0.05);
        }

        .article-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            background: var(--dark-gray);
        }

        .article-content {
            padding: 1.5rem;
        }

        .article-title {
            font-size: 1.25rem;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .article-excerpt {
            color: var(--text-secondary);
            font-size: 0.875rem;
            line-height: 1.6;
            margin-bottom: 1rem;
        }

        .article-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.75rem;
            color: var(--text-gray);
        }

        .article-actions {
            display: flex;
            gap: 0.5rem;
        }

        .btn-icon {
            background: transparent;
            border: 1px solid var(--border-color);
            color: var(--text-secondary);
            padding: 0.5rem;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-icon:hover {
            color: var(--text-primary);
            border-color: var(--text-primary);
        }

        .btn-icon.delete:hover {
            color: var(--error-color);
            border-color: var(--error-color);
        }

        .btn-icon svg {
            width: 16px;
            height: 16px;
        }

        /* Loading Spinner */
        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid var(--text-primary);
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 0.8s linear infinite;
            margin-left: 0.5rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-secondary);
        }

        .empty-state-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        /* Loading Overlay */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        .loading-content {
            text-align: center;
        }

        .loading-content .loading-spinner {
            width: 50px;
            height: 50px;
            border-width: 4px;
            margin: 0 auto 1rem;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }

            .articles-grid {
                grid-template-columns: 1fr;
            }

            .admin-container {
                padding: 5rem 1rem 1rem;
            }

            .dashboard-title {
                font-size: 2rem;
            }

            .user-info {
                display: none;
            }
        }
    </style>
</head>
<body>
    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay" style="display: none;">
        <div class="loading-content">
            <div class="loading-spinner"></div>
            <p>Loading...</p>
        </div>
    </div>

    <!-- Admin Navigation -->
    <nav class="admin-nav">
        <div class="admin-logo">
            CORPREX
            <span class="admin-badge">ADMIN</span>
        </div>
        <div class="admin-actions">
            <span class="user-info" id="userInfo"></span>
            <a href="news.html" class="btn-view-site">View News Page</a>
            <button class="btn-logout" onclick="logout()">Logout</button>
        </div>
    </nav>

    <!-- Main Container -->
    <div class="admin-container">
        <!-- Dashboard Header -->
        <div class="dashboard-header">
            <h1 class="dashboard-title">News Management</h1>
            <p class="dashboard-subtitle">Add and manage news articles for your website</p>
        </div>

        <!-- Status Messages -->
        <div class="status-message status-success" id="successMessage"></div>
        <div class="status-message status-error" id="errorMessage"></div>

        <!-- Article Form -->
        <div class="article-form-container">
            <h2 class="form-header">Add New Article</h2>
            <form id="articleForm" class="form-grid">
                <div class="form-group">
                    <label for="articleUrl" class="form-label">Article URL</label>
                    <input 
                        type="url" 
                        id="articleUrl" 
                        class="form-input" 
                        placeholder="https://example.com/article"
                        required
                    >
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="articleTitle" class="form-label">Article Title</label>
                        <input 
                            type="text" 
                            id="articleTitle" 
                            class="form-input" 
                            placeholder="Enter article title"
                            required
                        >
                    </div>
                    <div class="form-group">
                        <label for="articleAuthor" class="form-label">Author</label>
                        <input 
                            type="text" 
                            id="articleAuthor" 
                            class="form-input" 
                            placeholder="Author name"
                        >
                    </div>
                </div>

                <div class="form-group">
                    <label for="articleCategory" class="form-label">Category</label>
                    <select id="articleCategory" class="form-select" required>
                        <option value="">Select a category</option>
                        <option value="announcements">Announcements</option>
                        <option value="insights">Industry Insights</option>
                        <option value="technical">Technical</option>
                        <option value="case-studies">Case Studies</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="articleSummary" class="form-label">Article Summary</label>
                    <textarea 
                        id="articleSummary" 
                        class="form-textarea" 
                        placeholder="Brief summary of the article (will be auto-generated from URL)"
                        required
                    ></textarea>
                </div>

                <div class="form-group">
                    <label for="articleImage" class="form-label">Featured Image URL</label>
                    <input 
                        type="url" 
                        id="articleImage" 
                        class="form-input" 
                        placeholder="https://example.com/image.jpg (will be auto-detected)"
                    >
                    <div class="image-preview" id="imagePreview">
                        <img src="" alt="Preview" id="previewImg">
                    </div>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn-primary" id="submitBtn">
                        <span id="submitText">Publish Article</span>
                    </button>
                    <button type="button" class="btn-secondary" onclick="extractArticleData()">
                        Auto-Extract from URL
                    </button>
                    <button type="reset" class="btn-secondary">Clear Form</button>
                </div>
            </form>
        </div>

        <!-- Articles List -->
        <div class="articles-section">
            <div class="section-header">
                <h2 class="section-title">Published Articles</h2>
                <span id="articleCount" class="article-count">0 articles</span>
            </div>
            <div class="articles-grid" id="articlesGrid">
                <!-- Articles will be dynamically loaded here -->
            </div>
            <div class="empty-state" id="emptyState" style="display: none;">
                <div class="empty-state-icon">📰</div>
                <h3>No articles yet</h3>
                <p>Add your first news article using the form above</p>
            </div>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <script>
        // Firebase configuration - REPLACE WITH YOUR CONFIG
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Enable persistence for auth
        auth.setPersistence(firebase.auth.Auth.Persistence.LOCAL);

        // Check authentication
        let authChecked = false;
        auth.onAuthStateChanged((user) => {
            // Add loading overlay initially
            document.getElementById('loadingOverlay').style.display = 'flex';

            // Wait for auth to be ready
            let authInitialized = false;

            auth.onAuthStateChanged((user) => {
                if (authInitialized) return;
                authInitialized = true;
                
                setTimeout(() => {
                    if (user) {
                        // User is signed in
                        document.getElementById('userInfo').textContent = user.email;
                        document.getElementById('loadingOverlay').style.display = 'none';
                        loadArticles();
                    } else {
                        // No user, redirect to login
                        window.location.replace('adminlogin.html');
                    }
                }, 500); // Give Firebase time to initialize
            });

            // Fallback - if auth doesn't respond in 3 seconds, redirect to login
            setTimeout(() => {
                if (!authInitialized) {
                    window.location.replace('adminlogin.html');
                }
            }, 3000);
        });
        // Load articles from Firestore
        async function loadArticles() {
            try {
                showLoading(true);
                const snapshot = await db.collection('articles')
                    .orderBy('date', 'desc')
                    .get();
                
                const articles = [];
                snapshot.forEach(doc => {
                    articles.push({ id: doc.id, ...doc.data() });
                });
                
                renderArticles(articles);
            } catch (error) {
                showMessage('Error loading articles: ' + error.message, 'error');
            } finally {
                showLoading(false);
            }
        }

        // Form submission
        const articleForm = document.getElementById('articleForm');
        const successMessage = document.getElementById('successMessage');
        const errorMessage = document.getElementById('errorMessage');

        articleForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const submitText = document.getElementById('submitText');
            
            // Show loading state
            submitBtn.disabled = true;
            submitText.innerHTML = 'Publishing<span class="loading-spinner"></span>';
            
            try {
                // Get form data
                const article = {
                    url: document.getElementById('articleUrl').value,
                    title: document.getElementById('articleTitle').value,
                    author: document.getElementById('articleAuthor').value || 'Corprex Team',
                    category: document.getElementById('articleCategory').value,
                    summary: document.getElementById('articleSummary').value,
                    image: document.getElementById('articleImage').value || 'https://via.placeholder.com/400x300?text=Corprex+News',
                    date: firebase.firestore.FieldValue.serverTimestamp(),
                    published: true,
                    createdBy: auth.currentUser.email
                };
                
                // Add to Firestore
                await db.collection('articles').add(article);
                
                // Show success message
                showMessage('Article published successfully!', 'success');
                
                // Reset form
                articleForm.reset();
                document.getElementById('imagePreview').style.display = 'none';
                
                // Reload articles
                loadArticles();
            } catch (error) {
                showMessage('Error publishing article: ' + error.message, 'error');
            } finally {
                submitBtn.disabled = false;
                submitText.textContent = 'Publish Article';
            }
        });

        // Extract article data from URL
        async function extractArticleData() {
            const url = document.getElementById('articleUrl').value;
            
            if (!url) {
                showMessage('Please enter a URL first', 'error');
                return;
            }
            
            // Show loading state
            showMessage('Extracting article data...', 'success');
            
            // In a real implementation, you would use a backend API to scrape the article
            // For demo purposes, we'll simulate extraction
            setTimeout(() => {
                // Simulated extraction
                const mockData = {
                    title: 'Revolutionary AI Hardware Transforms Enterprise Computing',
                    summary: 'Corprex\'s latest innovation in private AI infrastructure sets new standards for enterprise data sovereignty and performance. The breakthrough technology enables companies to run advanced AI models entirely on-premises.',
                    image: 'https://images.unsplash.com/photo-1620712943543-bcc4688e7485?w=800&q=80'
                };
                
                document.getElementById('articleTitle').value = mockData.title;
                document.getElementById('articleSummary').value = mockData.summary;
                document.getElementById('articleImage').value = mockData.image;
                
                // Show image preview
                updateImagePreview(mockData.image);
                
                showMessage('Article data extracted successfully!', 'success');
            }, 1500);
        }

        // Update image preview
        function updateImagePreview(url) {
            const preview = document.getElementById('imagePreview');
            const img = document.getElementById('previewImg');
            
            if (url) {
                img.src = url;
                preview.style.display = 'block';
            } else {
                preview.style.display = 'none';
            }
        }

        // Image URL input listener
        document.getElementById('articleImage').addEventListener('input', (e) => {
            updateImagePreview(e.target.value);
        });

        // Render articles
        function renderArticles(articles) {
            const grid = document.getElementById('articlesGrid');
            const emptyState = document.getElementById('emptyState');
            const count = document.getElementById('articleCount');
            
            count.textContent = `${articles.length} article${articles.length !== 1 ? 's' : ''}`;
            
            if (articles.length === 0) {
                grid.style.display = 'none';
                emptyState.style.display = 'block';
                return;
            }
            
            grid.style.display = 'grid';
            emptyState.style.display = 'none';
            
            grid.innerHTML = articles.map(article => {
                const date = article.date ? new Date(article.date.seconds * 1000).toLocaleDateString() : 'Just now';
                return `
                    <div class="article-card" data-id="${article.id}">
                        <img src="${article.image}" alt="${article.title}" class="article-image" 
                             onerror="this.src='https://via.placeholder.com/400x300?text=Corprex+News'">
                        <div class="article-content">
                            <h3 class="article-title">${article.title}</h3>
                            <p class="article-excerpt">${article.summary.substring(0, 150)}...</p>
                            <div class="article-meta">
                                <span>${date}</span>
                                <div class="article-actions">
                                    <button class="btn-icon" onclick="viewArticle('${article.url}')" title="View">
                                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                                            <circle cx="12" cy="12" r="3"/>
                                        </svg>
                                    </button>
                                    <button class="btn-icon delete" onclick="deleteArticle('${article.id}')" title="Delete">
                                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                            <polyline points="3 6 5 6 21 6"/>
                                            <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/>
                                        </svg>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // View article
        function viewArticle(url) {
            window.open(url, '_blank');
        }

        // Delete article
        async function deleteArticle(id) {
            if (confirm('Are you sure you want to delete this article?')) {
                try {
                    showLoading(true);
                    await db.collection('articles').doc(id).delete();
                    showMessage('Article deleted successfully', 'success');
                    loadArticles();
                } catch (error) {
                    showMessage('Error deleting article: ' + error.message, 'error');
                } finally {
                    showLoading(false);
                }
            }
        }

        // Show message
        function showMessage(message, type) {
            const elem = type === 'success' ? successMessage : errorMessage;
            elem.textContent = message;
            elem.style.display = 'block';
            
            setTimeout(() => {
                elem.style.display = 'none';
            }, 3000);
        }

        // Show/hide loading overlay
        function showLoading(show) {
            document.getElementById('loadingOverlay').style.display = show ? 'flex' : 'none';
        }

        // Logout
        async function logout() {
            try {
                await auth.signOut();
                window.location.href = 'adminlogin.html';
            } catch (error) {
                showMessage('Error logging out: ' + error.message, 'error');
            }
        }
    </script>
</body>
</html>
