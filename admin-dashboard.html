<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Corprex</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-black: #000000;
            --secondary-black: #0a0a0a;
            --dark-gray: #1a1a1a;
            --medium-gray: #2a2a2a;
            --light-gray: #666666;
            --text-gray: #999999;
            --text-primary: #ffffff;
            --text-secondary: #cccccc;
            --border-color: #333333;
            --error-color: #ff4444;
            --success-color: #4CAF50;
        }

        body {
            font-family: 'Montserrat', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: var(--primary-black);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Loading Screen */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--primary-black);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--border-color);
            border-radius: 50%;
            border-top-color: var(--text-primary);
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Main Content - Hidden by default */
        .main-content {
            display: none;
        }

        /* Admin Navigation */
        .admin-nav {
            background: var(--secondary-black);
            border-bottom: 1px solid var(--border-color);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            backdrop-filter: blur(20px);
        }

        .admin-logo {
            font-size: 1.5rem;
            font-weight: 600;
            letter-spacing: -0.02em;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .admin-badge {
            background: var(--error-color);
            color: var(--text-primary);
            padding: 0.25rem 0.75rem;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 500;
            letter-spacing: 0.05em;
        }

        .admin-actions {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .user-info {
            font-size: 0.875rem;
            color: var(--text-secondary);
            margin-right: 1rem;
        }

        .btn-logout {
            background: transparent;
            color: var(--text-secondary);
            border: 1px solid var(--border-color);
            padding: 0.5rem 1rem;
            border-radius: 6px;
            text-decoration: none;
            font-size: 0.875rem;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .btn-logout:hover {
            color: var(--error-color);
            border-color: var(--error-color);
        }

        .btn-view-site {
            background: var(--text-primary);
            color: var(--primary-black);
            padding: 0.5rem 1rem;
            border-radius: 6px;
            text-decoration: none;
            font-size: 0.875rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn-view-site:hover {
            background: var(--text-secondary);
            transform: translateY(-2px);
        }

        /* Main Container */
        .admin-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 6rem 2rem 2rem;
        }

        /* Dashboard Header */
        .dashboard-header {
            margin-bottom: 3rem;
        }

        .dashboard-title {
            font-size: 2.5rem;
            font-weight: 300;
            margin-bottom: 0.5rem;
        }

        .dashboard-subtitle {
            color: var(--text-secondary);
            font-size: 1.125rem;
        }

        /* News Article Form */
        .article-form-container {
            background: var(--secondary-black);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 2rem;
            margin-bottom: 3rem;
        }

        .form-header {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            font-weight: 500;
        }

        .form-grid {
            display: grid;
            gap: 1.5rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .form-label {
            font-size: 0.875rem;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .form-input,
        .form-textarea,
        .form-select {
            background: var(--dark-gray);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 0.875rem 1rem;
            color: var(--text-primary);
            font-size: 1rem;
            transition: all 0.3s ease;
            font-family: 'Montserrat', sans-serif;
        }

        .form-input:focus,
        .form-textarea:focus,
        .form-select:focus {
            outline: none;
            border-color: var(--text-primary);
            background: var(--primary-black);
        }

        .form-textarea {
            min-height: 120px;
            resize: vertical;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
        }

        .image-preview {
            margin-top: 1rem;
            max-width: 300px;
            border-radius: 8px;
            overflow: hidden;
            display: none;
        }

        .image-preview img {
            width: 100%;
            height: auto;
            display: block;
        }

        .form-actions {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }

        .btn-primary {
            background: var(--text-primary);
            color: var(--primary-black);
            border: none;
            padding: 0.875rem 2rem;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            letter-spacing: 0.02em;
        }

        .btn-primary:hover {
            background: var(--text-secondary);
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(255, 255, 255, 0.1);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: transparent;
            color: var(--text-primary);
            border: 1px solid var(--border-color);
            padding: 0.875rem 2rem;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-secondary:hover {
            border-color: var(--text-primary);
            background: rgba(255, 255, 255, 0.05);
        }

        /* Status Messages */
        .status-message {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: none;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-10px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .status-success {
            background: rgba(76, 175, 80, 0.1);
            border: 1px solid var(--success-color);
            color: var(--success-color);
        }

        .status-error {
            background: rgba(255, 68, 68, 0.1);
            border: 1px solid var(--error-color);
            color: var(--error-color);
        }

        /* Articles List */
        .articles-section {
            margin-top: 3rem;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .section-title {
            font-size: 1.75rem;
            font-weight: 500;
        }

        .articles-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 2rem;
        }

        .article-card {
            background: var(--secondary-black);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            overflow: hidden;
            transition: all 0.3s ease;
            position: relative;
        }

        .article-card:hover {
            transform: translateY(-5px);
            border-color: var(--text-primary);
            box-shadow: 0 10px 30px rgba(255, 255, 255, 0.05);
        }

        .article-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            background: var(--dark-gray);
        }

        .article-content {
            padding: 1.5rem;
        }

        .article-title {
            font-size: 1.25rem;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .article-excerpt {
            color: var(--text-secondary);
            font-size: 0.875rem;
            line-height: 1.6;
            margin-bottom: 1rem;
        }

        .article-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.75rem;
            color: var(--text-gray);
        }

        .article-actions {
            display: flex;
            gap: 0.5rem;
        }

        .btn-icon {
            background: transparent;
            border: 1px solid var(--border-color);
            color: var(--text-secondary);
            padding: 0.5rem;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-icon:hover {
            color: var(--text-primary);
            border-color: var(--text-primary);
        }

        .btn-icon.delete:hover {
            color: var(--error-color);
            border-color: var(--error-color);
        }

        .btn-icon svg {
            width: 16px;
            height: 16px;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-secondary);
        }

        .empty-state-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }

            .articles-grid {
                grid-template-columns: 1fr;
            }

            .admin-container {
                padding: 5rem 1rem 1rem;
            }

            .dashboard-title {
                font-size: 2rem;
            }

            .user-info {
                display: none;
            }
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div class="loading-screen" id="loadingScreen">
        <div class="loading-spinner"></div>
    </div>

    <!-- Main Content -->
    <div class="main-content" id="mainContent">
        <!-- Admin Navigation -->
        <nav class="admin-nav">
            <div class="admin-logo">
                CORPREX
                <span class="admin-badge">ADMIN</span>
            </div>
            <div class="admin-actions">
                <span class="user-info" id="userInfo">Loading...</span>
                <a href="news.html" class="btn-view-site">View News Page</a>
                <button class="btn-logout" id="logoutBtn">Logout</button>
            </div>
        </nav>

        <!-- Main Container -->
        <div class="admin-container">
            <!-- Dashboard Header -->
            <div class="dashboard-header">
                <h1 class="dashboard-title">News Management</h1>
                <p class="dashboard-subtitle">Add and manage news articles for your website</p>
            </div>

            <!-- Status Messages -->
            <div class="status-message status-success" id="successMessage"></div>
            <div class="status-message status-error" id="errorMessage"></div>

            <!-- Article Form -->
            <div class="article-form-container">
                <h2 class="form-header">Add New Article</h2>
                <form id="articleForm" class="form-grid">
                    <div class="form-group">
                        <label for="articleUrl" class="form-label">Article URL</label>
                        <input 
                            type="url" 
                            id="articleUrl" 
                            class="form-input" 
                            placeholder="https://example.com/article"
                            required
                        >
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="articleTitle" class="form-label">Article Title</label>
                            <input 
                                type="text" 
                                id="articleTitle" 
                                class="form-input" 
                                placeholder="Enter article title"
                                required
                            >
                        </div>
                        <div class="form-group">
                            <label for="articleAuthor" class="form-label">Author</label>
                            <input 
                                type="text" 
                                id="articleAuthor" 
                                class="form-input" 
                                placeholder="Author name"
                            >
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="articleCategory" class="form-label">Category</label>
                        <select id="articleCategory" class="form-select" required>
                            <option value="">Select a category</option>
                            <option value="announcements">Announcements</option>
                            <option value="insights">Industry Insights</option>
                            <option value="technical">Technical</option>
                            <option value="case-studies">Case Studies</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="articleSummary" class="form-label">Article Summary</label>
                        <textarea 
                            id="articleSummary" 
                            class="form-textarea" 
                            placeholder="Brief summary of the article"
                            required
                        ></textarea>
                    </div>

                    <div class="form-group">
                        <label for="articleImage" class="form-label">Featured Image URL</label>
                        <input 
                            type="url" 
                            id="articleImage" 
                            class="form-input" 
                            placeholder="https://example.com/image.jpg"
                        >
                        <div class="image-preview" id="imagePreview">
                            <img src="" alt="Preview" id="previewImg">
                        </div>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn-primary" id="submitBtn">
                            <span id="submitText">Publish Article</span>
                        </button>
                        <button type="reset" class="btn-secondary">Clear Form</button>
                    </div>
                </form>
            </div>

            <!-- Articles List -->
            <div class="articles-section">
                <div class="section-header">
                    <h2 class="section-title">Published Articles</h2>
                    <span id="articleCount" class="article-count">0 articles</span>
                </div>
                <div class="articles-grid" id="articlesGrid">
                    <!-- Articles will be dynamically loaded here -->
                </div>
                <div class="empty-state" id="emptyState" style="display: none;">
                    <div class="empty-state-icon">ðŸ“°</div>
                    <h3>No articles yet</h3>
                    <p>Add your first news article using the form above</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBiUDyNj1R4-QBRDZY-mxN0fPg_4TdSDCY",
            authDomain: "corprexnewspage.firebaseapp.com",
            projectId: "corprexnewspage",
            storageBucket: "corprexnewspage.firebasestorage.app",
            messagingSenderId: "957002833855",
            appId: "1:957002833855:web:61e87ca3cbfcc91ca52eb8",
            measurementId: "G-HHHM9Q5PG1"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Check authentication state
        let isAuthChecking = true;
        
        auth.onAuthStateChanged((user) => {
            const loadingScreen = document.getElementById('loadingScreen');
            const mainContent = document.getElementById('mainContent');
            
            if (isAuthChecking) {
                // First auth check
                if (user) {
                    // User is signed in
                    document.getElementById('userInfo').textContent = user.email;
                    loadingScreen.style.display = 'none';
                    mainContent.style.display = 'block';
                    loadArticles();
                } else {
                    // User is not signed in - redirect to login
                    window.location.href = 'adminlogin.html';
                }
                isAuthChecking = false;
            }
        });

        // Load articles
        async function loadArticles() {
            try {
                const snapshot = await db.collection('articles').get();
                const articles = [];
                
                snapshot.forEach(doc => {
                    articles.push({ id: doc.id, ...doc.data() });
                });
                
                // Sort by date
                articles.sort((a, b) => {
                    const dateA = new Date(a.date || 0);
                    const dateB = new Date(b.date || 0);
                    return dateB - dateA;
                });
                
                renderArticles(articles);
            } catch (error) {
                console.error('Error loading articles:', error);
                showMessage('Error loading articles', 'error');
            }
        }

        // Render articles
        function renderArticles(articles) {
            const grid = document.getElementById('articlesGrid');
            const emptyState = document.getElementById('emptyState');
            const count = document.getElementById('articleCount');
            
            count.textContent = `${articles.length} article${articles.length !== 1 ? 's' : ''}`;
            
            if (articles.length === 0) {
                grid.style.display = 'none';
                emptyState.style.display = 'block';
                return;
            }
            
            grid.style.display = 'grid';
            emptyState.style.display = 'none';
            
            grid.innerHTML = articles.map(article => `
                <div class="article-card">
                    <img src="${article.image || 'https://via.placeholder.com/400x300?text=Corprex+News'}" 
                         alt="${article.title}" 
                         class="article-image" 
                         onerror="this.src='https://via.placeholder.com/400x300?text=Corprex+News'">
                    <div class="article-content">
                        <h3 class="article-title">${article.title}</h3>
                        <p class="article-excerpt">${article.summary.substring(0, 150)}...</p>
                        <div class="article-meta">
                            <span>${formatDate(article.date)}</span>
                            <div class="article-actions">
                                <button class="btn-icon" onclick="window.open('${article.url}', '_blank')" title="View">
                                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                                        <circle cx="12" cy="12" r="3"/>
                                    </svg>
                                </button>
                                <button class="btn-icon delete" onclick="deleteArticle('${article.id}')" title="Delete">
                                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <polyline points="3 6 5 6 21 6"/>
                                        <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/>
                                    </svg>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Format date
        function formatDate(dateString) {
            if (!dateString) return 'Just now';
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', { 
                year: 'numeric', 
                month: 'short', 
                day: 'numeric' 
            });
        }

        // Delete article
        async function deleteArticle(id) {
            if (!confirm('Are you sure you want to delete this article?')) return;
            
            try {
                await db.collection('articles').doc(id).delete();
                showMessage('Article deleted successfully', 'success');
                loadArticles();
            } catch (error) {
                console.error('Error deleting article:', error);
                showMessage('Error deleting article', 'error');
            }
        }

        // Show message
        function showMessage(text, type) {
            const elem = document.getElementById(type === 'success' ? 'successMessage' : 'errorMessage');
            elem.textContent = text;
            elem.style.display = 'block';
            setTimeout(() => elem.style.display = 'none', 3000);
        }

        // Form submission
        document.getElementById('articleForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const submitText = document.getElementById('submitText');
            
            submitBtn.disabled = true;
            submitText.textContent = 'Publishing...';
            
            try {
                const article = {
                    url: document.getElementById('articleUrl').value,
                    title: document.getElementById('articleTitle').value,
                    author: document.getElementById('articleAuthor').value || 'Corprex Team',
                    category: document.getElementById('articleCategory').value,
                    summary: document.getElementById('articleSummary').value,
                    image: document.getElementById('articleImage').value || 'https://images.unsplash.com/photo-1620712943543-bcc4688e7485?w=800&q=80',
                    date: new Date().toISOString(),
                    published: true
                };
                
                await db.collection('articles').add(article);
                
                showMessage('Article published successfully!', 'success');
                e.target.reset();
                document.getElementById('imagePreview').style.display = 'none';
                loadArticles();
                
            } catch (error) {
                console.error('Error publishing article:', error);
                showMessage('Error publishing article', 'error');
            } finally {
                submitBtn.disabled = false;
                submitText.textContent = 'Publish Article';
            }
        });

        // Image preview
        document.getElementById('articleImage').addEventListener('input', (e) => {
            const preview = document.getElementById('imagePreview');
            const img = document.getElementById('previewImg');
            
            if (e.target.value) {
                img.src = e.target.value;
                preview.style.display = 'block';
            } else {
                preview.style.display = 'none';
            }
        });

        // Logout
        document.getElementById('logoutBtn').addEventListener('click', async () => {
            try {
                await auth.signOut();
                window.location.href = 'adminlogin.html';
            } catch (error) {
                console.error('Logout error:', error);
                showMessage('Error logging out', 'error');
            }
        });
    </script>
</body>
</html>
