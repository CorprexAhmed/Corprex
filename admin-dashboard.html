<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Corprex Scheduler</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-black: #000000;
            --secondary-black: #0a0a0a;
            --dark-gray: #1a1a1a;
            --medium-gray: #2a2a2a;
            --light-gray: #666666;
            --text-gray: #999999;
            --text-primary: #ffffff;
            --text-secondary: #cccccc;
            --border-color: #333333;
            --accent-green: #4CAF50;
            --error-red: #ff4444;
            --warning-yellow: #FFC107;
        }

        body {
            font-family: 'Montserrat', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: var(--primary-black);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Navigation */
        .admin-nav {
            background: var(--secondary-black);
            border-bottom: 1px solid var(--border-color);
            padding: 1rem 0;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-logo {
            font-size: 1.5rem;
            font-weight: 600;
            letter-spacing: -0.02em;
        }

        .nav-right {
            display: flex;
            align-items: center;
            gap: 2rem;
        }

        .health-status {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.875rem;
        }

        .health-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: var(--error-red);
        }

        .health-indicator.healthy {
            background: var(--accent-green);
        }

        .nav-user {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        .user-avatar {
            width: 32px;
            height: 32px;
            background: var(--dark-gray);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 0.875rem;
            border: 1px solid var(--border-color);
        }

        .logout-btn {
            background: var(--dark-gray);
            border: 1px solid var(--border-color);
            color: var(--text-secondary);
            padding: 0.5rem 1rem;
            border-radius: 6px;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .logout-btn:hover {
            background: var(--medium-gray);
            color: var(--text-primary);
        }

        /* Main Content */
        .dashboard-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 6rem 1.5rem 2rem;
        }

        .dashboard-header {
            margin-bottom: 3rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .dashboard-title {
            font-size: 2.5rem;
            font-weight: 300;
            letter-spacing: -0.02em;
            margin-bottom: 0.5rem;
        }

        .dashboard-subtitle {
            color: var(--text-secondary);
            font-size: 1.125rem;
        }

        .refresh-btn {
            background: var(--dark-gray);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .refresh-btn:hover {
            background: var(--medium-gray);
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 3rem;
        }

        .stat-card {
            background: var(--secondary-black);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 1.5rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .stat-card.loading {
            min-height: 120px;
        }

        .stat-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 0.875rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: 0.5rem;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .stat-description {
            font-size: 0.875rem;
            color: var(--text-gray);
            margin-top: 0.5rem;
        }

        /* Loading Skeleton */
        .skeleton {
            background: linear-gradient(90deg, var(--dark-gray) 25%, var(--medium-gray) 50%, var(--dark-gray) 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
            border-radius: 4px;
        }

        @keyframes loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        .skeleton-text {
            height: 1em;
            margin: 0.5rem 0;
            width: 80%;
        }

        .skeleton-number {
            height: 2rem;
            width: 60%;
            margin: 0.5rem 0;
        }

        /* Meetings Table */
        .meetings-section {
            background: var(--secondary-black);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 2rem;
            margin-bottom: 2rem;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: 400;
            letter-spacing: -0.02em;
        }

        .filter-tabs {
            display: flex;
            gap: 0.5rem;
        }

        .filter-tab {
            background: var(--dark-gray);
            border: 1px solid var(--border-color);
            color: var(--text-secondary);
            padding: 0.5rem 1rem;
            border-radius: 6px;
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .filter-tab.active {
            background: var(--text-primary);
            color: var(--primary-black);
        }

        .filter-tab:hover {
            background: var(--medium-gray);
            color: var(--text-primary);
        }

        /* Table Styles */
        .meetings-table {
            width: 100%;
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            text-align: left;
            padding: 1rem;
            border-bottom: 1px solid var(--border-color);
            color: var(--text-secondary);
            font-weight: 500;
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        td {
            padding: 1rem;
            border-bottom: 1px solid var(--border-color);
            font-size: 0.9rem;
        }

        tr:last-child td {
            border-bottom: none;
        }

        tbody tr {
            transition: background 0.3s ease;
        }

        tbody tr:hover {
            background: var(--dark-gray);
        }

        .status-badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .status-badge.confirmed {
            background: rgba(76, 175, 80, 0.2);
            color: var(--accent-green);
        }

        .status-badge.cancelled {
            background: rgba(255, 68, 68, 0.2);
            color: var(--error-red);
        }

        .action-btn {
            background: var(--dark-gray);
            border: 1px solid var(--border-color);
            color: var(--text-secondary);
            padding: 0.4rem 0.8rem;
            border-radius: 6px;
            font-size: 0.75rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .action-btn:hover {
            background: var(--error-red);
            color: var(--text-primary);
            border-color: var(--error-red);
        }

        .action-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 3rem;
            color: var(--text-secondary);
        }

        .empty-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        /* Error State */
        .error-message {
            background: rgba(255, 68, 68, 0.1);
            border: 1px solid rgba(255, 68, 68, 0.3);
            border-radius: 8px;
            padding: 1rem;
            margin: 1rem 0;
            color: var(--error-red);
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .dashboard-content {
                padding: 5rem 1rem 2rem;
            }

            .dashboard-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }

            .dashboard-title {
                font-size: 2rem;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .meetings-table {
                display: block;
                overflow-x: auto;
                white-space: nowrap;
            }

            .health-status span {
                display: none;
            }

            .filter-tabs {
                overflow-x: auto;
                white-space: nowrap;
                -webkit-overflow-scrolling: touch;
            }
        }

        /* Loading Spinner */
        .spinner {
            border: 2px solid var(--dark-gray);
            border-top-color: var(--text-primary);
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 0.8s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Admin Navigation -->
    <nav class="admin-nav">
        <div class="nav-container">
            <div class="nav-logo">CORPREX SCHEDULER ADMIN</div>
            <div class="nav-right">
                <div class="health-status">
                    <div class="health-indicator" id="healthIndicator"></div>
                    <span id="healthText">Checking...</span>
                </div>
                <div class="nav-user">
                    <div class="user-info">
                        <div class="user-avatar">A</div>
                        <span id="username">Admin</span>
                    </div>
                    <button class="logout-btn" onclick="handleLogout()">Logout</button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Dashboard Content -->
    <main class="dashboard-content">
        <div class="dashboard-header">
            <div>
                <h1 class="dashboard-title">Meeting Scheduler Dashboard</h1>
                <p class="dashboard-subtitle">Manage all scheduled meetings and appointments</p>
            </div>
            <button class="refresh-btn" onclick="refreshData()">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M23 4v6h-6M1 20v-6h6M3.51 9a9 9 0 0114.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0020.49 15"/>
                </svg>
                Refresh
            </button>
        </div>

        <!-- Stats Grid -->
        <div class="stats-grid">
            <div class="stat-card loading" id="totalMeetingsCard">
                <div class="stat-label">Total Meetings</div>
                <div class="skeleton skeleton-number"></div>
                <div class="skeleton skeleton-text"></div>
            </div>
            <div class="stat-card loading" id="upcomingMeetingsCard">
                <div class="stat-label">Upcoming Meetings</div>
                <div class="skeleton skeleton-number"></div>
                <div class="skeleton skeleton-text"></div>
            </div>
            <div class="stat-card loading" id="todayMeetingsCard">
                <div class="stat-label">Today's Meetings</div>
                <div class="skeleton skeleton-number"></div>
                <div class="skeleton skeleton-text"></div>
            </div>
            <div class="stat-card loading" id="cancelledMeetingsCard">
                <div class="stat-label">Cancelled</div>
                <div class="skeleton skeleton-number"></div>
                <div class="skeleton skeleton-text"></div>
            </div>
        </div>

        <!-- Meetings Table -->
        <div class="meetings-section">
            <div class="section-header">
                <h2 class="section-title">All Meetings</h2>
                <div class="filter-tabs">
                    <button class="filter-tab active" onclick="filterMeetings('all')">All</button>
                    <button class="filter-tab" onclick="filterMeetings('upcoming')">Upcoming</button>
                    <button class="filter-tab" onclick="filterMeetings('past')">Past</button>
                    <button class="filter-tab" onclick="filterMeetings('cancelled')">Cancelled</button>
                </div>
            </div>
            
            <div class="meetings-table" id="meetingsTableContainer">
                <div style="text-align: center; padding: 2rem;">
                    <div class="spinner"></div>
                    <p style="margin-top: 1rem; color: var(--text-secondary);">Loading meetings...</p>
                </div>
            </div>
        </div>
    </main>

    <script src="admin-auth.js"></script>
    <script>
        // Check authentication on page load
        checkAuth();

        // API Configuration
        const API_URL = 'https://corprex-scheduler.onrender.com/api';
        let allMeetings = [];
        let currentFilter = 'all';

        // Initialize dashboard
        document.addEventListener('DOMContentLoaded', function() {
            checkHealthStatus();
            loadMeetings();
            
            // Refresh data every 30 seconds
            setInterval(() => {
                checkHealthStatus();
                loadMeetings();
            }, 30000);
        });

        // Check API health status
        async function checkHealthStatus() {
            const indicator = document.getElementById('healthIndicator');
            const text = document.getElementById('healthText');
            
            try {
                const response = await fetch(`${API_URL}/health`);
                const data = await response.json();
                
                if (response.ok && data.status === 'ok') {
                    indicator.classList.add('healthy');
                    text.textContent = 'System Healthy';
                } else {
                    indicator.classList.remove('healthy');
                    text.textContent = 'System Error';
                }
            } catch (error) {
                indicator.classList.remove('healthy');
                text.textContent = 'Connection Error';
            }
        }

        // Load all meetings
        async function loadMeetings() {
            try {
                const response = await fetch(`${API_URL}/meetings`);
                if (!response.ok) throw new Error('Failed to fetch meetings');
                
                const data = await response.json();
                allMeetings = data.meetings || [];
                
                // Update statistics
                updateStatistics();
                
                // Display meetings
                displayMeetings();
                
            } catch (error) {
                console.error('Error loading meetings:', error);
                showError('Failed to load meetings. Please try again.');
            }
        }

        // Update statistics cards
        function updateStatistics() {
            const now = new Date();
            const today = now.toISOString().split('T')[0];
            
            // Total meetings
            const totalCard = document.getElementById('totalMeetingsCard');
            totalCard.classList.remove('loading');
            totalCard.innerHTML = `
                <div class="stat-label">Total Meetings</div>
                <div class="stat-value">${allMeetings.length}</div>
                <div class="stat-description">All time bookings</div>
            `;
            
            // Upcoming meetings
            const upcoming = allMeetings.filter(m => {
                if (m.status === 'cancelled') return false;
                const meetingDate = new Date(`${m.meetingDate} ${m.meetingTime}`);
                return meetingDate > now;
            });
            
            const upcomingCard = document.getElementById('upcomingMeetingsCard');
            upcomingCard.classList.remove('loading');
            upcomingCard.innerHTML = `
                <div class="stat-label">Upcoming Meetings</div>
                <div class="stat-value">${upcoming.length}</div>
                <div class="stat-description">Future appointments</div>
            `;
            
            // Today's meetings
            const todayMeetings = allMeetings.filter(m => 
                m.meetingDate === today && m.status !== 'cancelled'
            );
            
            const todayCard = document.getElementById('todayMeetingsCard');
            todayCard.classList.remove('loading');
            todayCard.innerHTML = `
                <div class="stat-label">Today's Meetings</div>
                <div class="stat-value">${todayMeetings.length}</div>
                <div class="stat-description">${new Date().toLocaleDateString()}</div>
            `;
            
            // Cancelled meetings
            const cancelled = allMeetings.filter(m => m.status === 'cancelled');
            
            const cancelledCard = document.getElementById('cancelledMeetingsCard');
            cancelledCard.classList.remove('loading');
            cancelledCard.innerHTML = `
                <div class="stat-label">Cancelled</div>
                <div class="stat-value">${cancelled.length}</div>
                <div class="stat-description">Cancelled bookings</div>
            `;
        }

        // Display meetings in table
        function displayMeetings() {
            const container = document.getElementById('meetingsTableContainer');
            let filteredMeetings = [...allMeetings];
            const now = new Date();
            
            // Apply filter
            switch(currentFilter) {
                case 'upcoming':
                    filteredMeetings = filteredMeetings.filter(m => {
                        if (m.status === 'cancelled') return false;
                        const meetingDate = new Date(`${m.meetingDate} ${m.meetingTime}`);
                        return meetingDate > now;
                    });
                    break;
                case 'past':
                    filteredMeetings = filteredMeetings.filter(m => {
                        const meetingDate = new Date(`${m.meetingDate} ${m.meetingTime}`);
                        return meetingDate <= now && m.status !== 'cancelled';
                    });
                    break;
                case 'cancelled':
                    filteredMeetings = filteredMeetings.filter(m => m.status === 'cancelled');
                    break;
            }
            
            // Sort by date (most recent first)
            filteredMeetings.sort((a, b) => {
                const dateA = new Date(`${a.meetingDate} ${a.meetingTime}`);
                const dateB = new Date(`${b.meetingDate} ${b.meetingTime}`);
                return dateB - dateA;
            });
            
            if (filteredMeetings.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">ðŸ“…</div>
                        <p>No meetings found</p>
                    </div>
                `;
                return;
            }
            
            // Build table
            let tableHTML = `
                <table>
                    <thead>
                        <tr>
                            <th>Date & Time</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Company</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
            `;
            
            filteredMeetings.forEach(meeting => {
                const meetingDateTime = new Date(`${meeting.meetingDate} ${meeting.meetingTime}`);
                const formattedDate = meetingDateTime.toLocaleDateString();
                const formattedTime = meeting.meetingTime;
                
                tableHTML += `
                    <tr>
                        <td>
                            <strong>${formattedDate}</strong><br>
                            <span style="color: var(--text-secondary); font-size: 0.875rem;">${formattedTime}</span>
                        </td>
                        <td>${meeting.firstName} ${meeting.lastName}</td>
                        <td>${meeting.email}</td>
                        <td>${meeting.company || '-'}</td>
                        <td>
                            <span class="status-badge ${meeting.status}">
                                ${meeting.status}
                            </span>
                        </td>
                        <td>
                            ${meeting.status !== 'cancelled' ? 
                                `<button class="action-btn" onclick="cancelMeeting('${meeting.id}')">Cancel</button>` : 
                                `<button class="action-btn" disabled>Cancelled</button>`
                            }
                        </td>
                    </tr>
                `;
            });
            
            tableHTML += `
                    </tbody>
                </table>
            `;
            
            container.innerHTML = tableHTML;
        }

        // Filter meetings
        function filterMeetings(filter) {
            currentFilter = filter;
            
            // Update active tab
            document.querySelectorAll('.filter-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // Re-display meetings
            displayMeetings();
        }

        // Cancel a meeting
        async function cancelMeeting(meetingId) {
            if (!confirm('Are you sure you want to cancel this meeting?')) {
                return;
            }
            
            try {
                const response = await fetch(`${API_URL}/meetings/${meetingId}/cancel`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                if (!response.ok) throw new Error('Failed to cancel meeting');
                
                // Reload meetings
                await loadMeetings();
                
                // Show success message
                alert('Meeting cancelled successfully');
                
            } catch (error) {
                console.error('Error cancelling meeting:', error);
                alert('Failed to cancel meeting. Please try again.');
            }
        }

        // Refresh data
        function refreshData() {
            const btn = event.target.closest('.refresh-btn');
            btn.disabled = true;
            
            // Add spinning animation to icon
            const svg = btn.querySelector('svg');
            svg.style.animation = 'spin 1s linear infinite';
            
            Promise.all([checkHealthStatus(), loadMeetings()]).then(() => {
                setTimeout(() => {
                    btn.disabled = false;
                    svg.style.animation = '';
                }, 500);
            });
        }

        // Show error message
        function showError(message) {
            const container = document.getElementById('meetingsTableContainer');
            container.innerHTML = `
                <div class="error-message">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z"/>
                    </svg>
                    ${message}
                </div>
            `;
        }
    </script>
</body>
</html>
